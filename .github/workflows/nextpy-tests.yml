name: NextPy Application Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'euro_bakshish_app.py'
      - 'requirements-nextpy.txt'
      - '.github/workflows/nextpy-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'euro_bakshish_app.py'
      - 'requirements-nextpy.txt'
      - '.github/workflows/nextpy-tests.yml'

jobs:
  test:
    name: Test NextPy Application
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-nextpy.txt

    - name: Lint with Python
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 euro_bakshish_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 euro_bakshish_app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check Python syntax
      run: |
        python -m py_compile euro_bakshish_app.py

    - name: Run tests
      run: |
        # Create tests directory if it doesn't exist
        mkdir -p tests
        # Run pytest if tests exist
        if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
          pip install pytest pytest-cov
          pytest tests/ -v --tb=short
        else
          echo "No tests found - skipping test execution"
        fi

    - name: Validate application structure
      run: |
        echo "✅ Validating NextPy application structure..."
        python -c "
        import sys
        try:
            # Check if main modules can be imported
            from euro_bakshish_app import User, Trip, Review, State
            print('✅ All required models and state imported successfully')
            sys.exit(0)
        except ImportError as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        except Exception as e:
            print(f'❌ Error: {e}')
            sys.exit(1)
        "

    - name: Check security vulnerabilities
      run: |
        pip install safety
        safety check --json || echo "Security check completed with warnings"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy

    - name: Check code formatting with Black
      run: |
        black --check euro_bakshish_app.py || echo "Code formatting issues detected"

    - name: Check import sorting with isort
      run: |
        isort --check-only euro_bakshish_app.py || echo "Import sorting issues detected"

    - name: Type checking with mypy
      run: |
        mypy euro_bakshish_app.py --ignore-missing-imports || echo "Type checking issues detected"
