name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  # Run all tests in parallel
  nextpy-tests:
    uses: ./.github/workflows/nextpy-tests.yml

  docker-tests:
    uses: ./.github/workflows/docker-tests.yml

  pre-commit:
    uses: ./.github/workflows/pre-commit.yml

  # Summary job
  ci-success:
    needs: [nextpy-tests, docker-tests, pre-commit]
    runs-on: ubuntu-latest
    steps:
      - name: All tests passed
        run: echo "All CI tests passed successfully! âœ“"
