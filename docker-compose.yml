services:
  euro_bakshish:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: euro_bakshish_app
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
    volumes:
      - ./data:/app/data  # Persist database
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/euro_bakshish.db
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - euro_bakshish_network

networks:
  euro_bakshish_network:
    driver: bridge
