name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'web/**'
      - 'docker-compose*.yml'
      - 'Dockerfile'
      - '.github/workflows/docker-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'web/**'
      - 'docker-compose*.yml'
      - 'Dockerfile'
      - '.github/workflows/docker-tests.yml'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: euro-bakshish-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        push: false
        tags: euro-bakshish-web:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          REACT_APP_API_URL=http://localhost:8000/api

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: |
        cat > backend/.env << EOF
        SECRET_KEY=test-secret-key-for-docker-compose
        DEBUG=True
        ALLOWED_HOSTS=localhost,127.0.0.1,backend
        DB_NAME=euro_bakshish
        DB_USER=postgres
        DB_PASSWORD=postgres
        DB_HOST=db
        DB_PORT=5432
        CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
        EOF

    - name: Start services with Docker Compose
      run: |
        docker compose up -d
        echo "Waiting for services to be healthy..."
        sleep 30

    - name: Check running containers
      run: docker compose ps

    - name: Check backend health
      run: |
        max_attempts=30
        attempt=0
        until curl -s http://localhost:8000/api/ > /dev/null || [ $attempt -eq $max_attempts ]; do
          echo "Waiting for backend... (attempt $((++attempt))/$max_attempts)"
          sleep 5
        done
        if [ $attempt -eq $max_attempts ]; then
          echo "Backend failed to start"
          docker compose logs backend
          exit 1
        fi
        echo "Backend is healthy"

    - name: Check frontend health
      run: |
        max_attempts=20
        attempt=0
        until curl -f http://localhost/ || [ $attempt -eq $max_attempts ]; do
          echo "Waiting for frontend... (attempt $((++attempt))/$max_attempts)"
          sleep 3
        done
        if [ $attempt -eq $max_attempts ]; then
          echo "Frontend failed to start"
          docker compose logs web
          exit 1
        fi
        echo "Frontend is healthy"

    - name: Run backend tests in Docker
      run: |
        docker compose exec -T backend pytest -v

    - name: Check database connectivity
      run: |
        docker compose exec -T db psql -U postgres -d euro_bakshish -c "SELECT 1;"

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Backend logs ==="
        docker compose logs backend
        echo "=== Database logs ==="
        docker compose logs db
        echo "=== Web logs ==="
        docker compose logs web

    - name: Stop services
      if: always()
      run: docker compose down -v
